{% extends "layout.html" %}

{% block title %}
    Change your password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="new" placeholder="New Password" type="password">
            <input autocomplete="off" class="form-control" name="new2" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm Password Change</button>
    </form>
{% endblock %}
